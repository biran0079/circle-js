<head>

</head>

<body>
   <style>
#url {
  width: 80%;
}

#image {
  display: none;
}

   </style>
    <div class="main">
      <input type="text" id='url' value='https://vignette.wikia.nocookie.net/sonicpokemon/images/b/b2/Psyduck_AG_anime.png'>
        <button onclick="updateImageUrl()">update</button>
        <br/>
        <img id='image' onload='processImage()'/>
        <canvas id="resized_image"></canvas>
        <canvas id="contour"></canvas>
        <canvas id="samples"></canvas>
        <canvas id="delaunay"></canvas>
        <canvas id="graph"></canvas>
        <canvas id="path"></canvas>
        <canvas id="circle"></canvas>
        <div>
          contour threshold
            <input type="range" min="0" max="255" step="1" value="100" class="slider" id="contour_thresh_slider">
        </div>
        <div>
          fps 
            <input type="range" min="1" max="50" value="10" class="slider" id="fps">
        </div>
        <div>
          epsilon 
            <input type="range" min="0" max="10" step="0.5" value="3" class="slider" id="epsilon">
        </div>
        <div>
          sample 
            <input type="range" min="100" max="10000" step="100" value="2000" class="slider" id="sample_slider">
        </div>
        <div>
          smooth window 
            <input type="range" min="1" max="41" step="2" value="5" class="slider" id="smooth_window">
        </div>
        <div>
          contour dedupe threshold
            <input type="range" min="1" max="100" step="1" value="10" class="slider" id="contour_dedupe_slider">
        </div>
        <div>
          circle sample
            <input type="range" min="0" max="1" step="0.01" value="1" class="slider" id="circle_sample_slider">
        </div>
        <div>
          <input type="checkbox" name="thresh_binary_inv" id='thresh_binary_inv' checked> THRESH_BINARY_INV
        </div>
    </div>

    <script src="circle.js"></script>
    <script src="blossom.js"></script>
    <script src="smooth.js"></script>
    <script src="kdtree.js"></script>
    <script src="simplify.js"></script>
    <script src="fft.js"></script>
    <script src="https://unpkg.com/delaunator@4.0.0/delaunator.min.js"></script>
    <script src="opencv.js" onload="init()"></script>
</body>
